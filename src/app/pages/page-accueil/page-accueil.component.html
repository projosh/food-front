<h1>Découvrez nos produits !</h1>

<table class="table">
    <thead>
        <tr>
            <th>Code barre</th>
            <th>Désignation</th>
            <th>Gluten</th>
            <th>Lactose</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.barCode}}</td> <!--  code barre -->
            <td>{{ product.designation }}</td> <!--  Nom du produit -->
            <!-- <td>{{ product.gluten}}</td>  true or false -->
            <td>
                <i *ngIf="!product.gluten" class="bi-bug"></i>
                <i *ngIf="product.gluten" class="bi-bug-fill"></i>
            </td>
            <td>{{ product.lactose }}</td> <!--  true or false -->
        </tr>
    </tbody>
</table>
