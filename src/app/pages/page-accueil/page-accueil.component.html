<h1>Découvrez nos produits !</h1>
<select class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
</select>



<table class="table">
    <thead>
        <tr>
            <th>Code barre</th>
            <th>Désignation</th>
            <th>Gluten</th>
            <th>Lactose</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.barCode}}</td> <!--  code barre -->
            <td>{{ product.designation }}</td> <!--  Nom du produit -->
            <!-- <td>{{ prod
                uct.gluten}}</td>  true or false -->

            <td>
                <i *ngIf="product.gluten" class="bi bi-check-circle-fill"></i>
                <i *ngIf="!product.gluten" class="bi bi-x-circle-fill"></i>
            </td>
            <!-- <td>{{ product.lactose }}</td>  true or false -->
            <i *ngIf="product.lactose" class="bi bi-check-circle-fill"></i>
            <i *ngIf="!product.lactose" class="bi bi-x-circle-fill"></i>
            <td>{{product.photoLink}}</td>
        </tr>
    </tbody>
</table>
