<h1>Découvrez nos produits !</h1>

<table class="table">
    <thead>
        <tr>
            <th>Code barre</th>
            <th>Désignation</th>
            <th>Gluten</th>
            <th>Lactose</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.barCode}}</td>
            <td>{{ product.designation }}</td>
            <td>
                <i *ngIf="product.gluten" class="bi bi-check-circle-fill"></i>
                <i *ngIf="!product.gluten" class="bi bi-x-circle-fill"></i>
            </td>
            <td><i *ngIf="product.lactose" class="bi bi-check-circle-fill"></i>
                <i *ngIf="!product.lactose" class="bi bi-x-circle-fill"></i>
            </td>
            <td>
                <img *ngIf="product.photoLink" width="50" class="img-fluid" src="{{product.photoLink}}" alt="">
                <i *ngIf="!product.photoLink" class="bi-image" style="font-size: 2rem"></i>
            </td>
        </tr>
    </tbody>
</table>
